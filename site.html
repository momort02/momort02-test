<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrière-plan changeant de couleur</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            transition: background-color 1s ease;
        }
    </style>
</head>
<body>
    <h1>Regardez l'arrière-plan changer de couleur !</h1>
    <script>
        const colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33A8", "#33FFF3", "#F3FF33"];
        let index = 0;

        function changeBackgroundColor() {
            document.body.style.backgroundColor = colors[index];
            index = (index + 1) % colors.length;
        }

        setInterval(changeBackgroundColor, 1000); // Change toutes les 1 seconde
    </script>
</body>
</html>
